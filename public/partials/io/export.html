<div class="container-fluid root-container"  ng-init="initExport()">

    <div class="main col-md-3" ng-include="'partials/home/sidebar.html'">
    </div>

    <div class="main col-md-9">
        <div class="container-fluid branded-border-panel">
            <h3>Export layers, reports and dashboards </h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <details class="details" open>
                        <summary>Layers</summary>

                        <div class="dropdownExport">
                            <div class="checkbox" ng-repeat="layer in layers">
                                <label>
                                    <input type="checkbox" ng-model="layer.checked">
                                    {{layer.name}}
                                </label>
                            </div>
                            <p class="help-block">
                                Required Layers for chosen reports and dashboards will be included automatically, there is no need to include them manually.
                            </p>
                        </div>
                    </details>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <details class="details" open>
                        <summary>Reports</summary>

                        <div class="dropdownExport">
                            <div class="checkbox" ng-repeat="report in reports">
                                <label>
                                    <input type="checkbox" ng-model="report.checked">
                                    {{report.reportName}}
                                </label>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <details class="details" open>
                        <summary>Dashboards</summary>

                        <div class="dropdownExport">
                            <div class="checkbox" ng-repeat="dashboard in dashboards">
                                <label>
                                    <input type="checkbox" ng-model="dashboard.checked">
                                    {{dashboard.dashboardName}}
                                </label>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="exportName">
                        <span class="input-group-addon">.json</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" ng-click="downloadExport()" translate>Export</button>
            </div>
        </div>
    </div>
</div>
