<div class="container-fluid branded-border-panel"  ng-init="initExport()">

  <div class="main col-md-3" ng-include="'partials/home/sidebar.html'">
  </div>

  <div class="main col-md-9">
      <div class="container-fluid branded-border-panel">
        <h3>Export layers, reports and dashboards </h3>
        </div>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h5>Layers</h5>
            <span class="caret"></span>
          </button>

        <ul id="dropdownExport1" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="layer in layers">
                <div>
                    <input type="checkbox" ng-model="layer.checked">
                    <span> {{layer.name}}</span>
                </div>
            </li>
        </ul>

        <i>Required Layers for chosen reports and dashboards will be included automatically, there is no need to include them manually.</i>
        </div>
        <br>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h5>Reports</h5>
            <span class="caret"></span>
          </button>

          <ul id="dropdownExport2" class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li ng-repeat="report in reports">
                  <div>
                      <input type="checkbox" ng-model="report.checked">
                      <span> {{report.reportName}}</span>
                  </div>
              </li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h5>Dashboards</h5>
            <span class="caret"></span>
          </button>

          <ul id="dropdownExport3" class="dropdown-menu" aria-labelledby="dropdownMenu3">
              <li ng-repeat="dashboard in dashboards">
                  <div>
                      <input type="checkbox" ng-model="dashboard.checked">
                      <span> {{dashboard.dashboardName}}</span>
                  </div>
              </li>
          </ul>
        </div>

    <input type="text" ng-model="exportName">
    .json
    <br>
    <button class="btn btn-success" ng-click="downloadExport()">export</button>
    <br>
    <a class="btn btn-default" href="/#/home">back</a>
