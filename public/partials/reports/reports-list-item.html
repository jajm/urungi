<div class="row">
    <div class="col-md-3">
        <a ng-href="/#/reports/view/{{ vm.report._id }}">{{ vm.report.reportName }}</a>
        <div class="badge-list">
            <span ng-if="vm.report.isPublic" class="badge" translate>public</span>
            <span ng-if="vm.report.isShared" class="badge" translate>shared</span>
        </div>
    </div>
    <div class="col-md-3">
        {{ vm.report.layerName }}
    </div>

    <div class="col-md-2">
        {{ vm.report.author }}
    </div>

    <div class="col-md-2">
        {{ vm.report.createdOn | date }}
    </div>

    <div class="col-md-2">
        <a class="pull-right list-button btn-delete" ng-click="vm.openDeleteModal()" uib-tooltip="{{ 'Delete this report' | translate}}" tooltip-placement="bottom">
            <i class="fa fa-trash-o"></i>
        </a>
        <a class="pull-right list-button btn-duplicate" ng-click="vm.openDuplicateModal()" uib-tooltip="{{ 'Duplicate this report' | translate}}" tooltip-placement="bottom">
            <i class="fa fa-copy"></i>
        </a>
        <a class="pull-right list-button btn-edit" ng-href="/#/reports/edit/{{ vm.report._id }}" uib-tooltip="{{ 'Edit this report' | translate }}" tooltip-placement="bottom">
            <i class="fa fa-pencil"></i>
        </a>
        <a class="list-button list-button-share pull-right"
            uib-tooltip="{{ 'Share' | translate }}"
            uib-popover-template="'share-popover.html'"
            popover-title="Share to..."
            popover-trigger="'outsideClick'"
            popover-placement="left"
            popover-append-to-body="true"
        >
            <i class="fa fa-share-alt"></i>
        </a>
    </div>
</div>
<script type="text/ng-template" id="share-popover.html">
    <app-share-popover item="vm.report" publish="vm.publish" unpublish="vm.unpublish" share="vm.share" unshare="vm.unshare" get-copy-link="vm.getCopyLink"></app-share-popover>
</script>
