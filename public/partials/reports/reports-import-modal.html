<div class="modal-header">
    <button type="button" class="close" ng-click="vm.dismiss()" aria-hidden="true"><i class="fa fa-close"></i></button>
    <h4 translate>Choose a report to add to the dashboard</h4>
</div>

<div class="modal-body">
    <app-list-panel columns="vm.columns" refresh="vm.refresh">
        <button type="button" ng-click="vm.close({ $value: report._id })" class="list-group-item" ng-repeat="report in vm.reports">
            {{ report.reportName }}
        </button>
    </app-list-panel>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="vm.dismiss()" translate>Cancel</button>
</div>
