<div  class="list-group" ng-init="getCounts()">
    <div class="list-group-item active">
        <a href="/#/users/{{user._id}}/" style="color: #fff;">
            <i class="fa fa-fw fa-user"></i>
            {{user.userName}}
        </a>
        <a href="/#/logout" class="badge">
            <span translate>logout</span>
            <i class="fa fa-sign-out" style="color: #f00;"></i>
        </a>
    </div>

    <a id="homeMainMenu" href="/#/home" class="list-group-item ">
        <i class="fa fa-fw fa-home"></i>
        <span translate>Home</span>
    </a>
    <a id="dashboardsMainMenu" ng-if="user.dashboardsCreate || counts.dashBoards > 0" href="/#/dashboards/list" class="list-group-item ">
       <i class="fa fa-fw fa-dashboard"></i>
       <span translate>My Dashboards</span>
       <span class="badge">{{counts.dashBoards}}</span>
    </a>
    <a id="reportsMainMenu" ng-if="user.reportsCreate || counts.reports > 0" href="/#/reports" class="list-group-item">
       <i class="fa fa-fw fa-bar-chart"></i>
       <span translate>My Reports</span>
       <span class="badge">{{counts.reports}}</span>
    </a>
    <a id="exploreMainMenu" ng-if="user.exploreData" href="/#/explore" class="list-group-item">
        <i class="fa fa-fw fa-sun-o"></i>
        <span translate>Explore</span>
    </a>
    <a id="sharedSpaceMainMenu" ng-show="isWSTADMIN" href="/#/shared-space" class="list-group-item">
        <i class="fa fa-fw fa-sitemap"></i>
        <span translate>Shared space</span>
    </a>
    <a id="layersMainMenu" ng-show="isWSTADMIN" href="/#/layers" class="list-group-item">
        <i class="fa fa-fw fa-map-o"></i>
        <span translate>Layers</span>
        <span class="badge">{{counts.layers}}</span>
    </a>
    <a id="datasourcesMainMenu" ng-show="isWSTADMIN" href="/#/data-sources" class="list-group-item">
        <i class="fa fa-fw fa-database"></i>
        <span translate>Data sources</span>
        <span class="badge">{{counts.dataSources}}</span>
    </a>
    <a id="rolesMainMenu" ng-show="isWSTADMIN" href="/#/roles" class="list-group-item">
        <i class="fa fa-fw fa-users"></i>
        <span translate>Roles</span>
        <span class="badge">{{counts.roles}}</span>
    </a>
    <a id="usersMainMenu" ng-show="isWSTADMIN" href="/#/users" class="list-group-item">
        <i class="fa fa-fw fa-user"></i>
        <span translate>Users</span>
        <span class="badge">{{counts.users}}</span>
    </a>
    <a id="usersImport" ng-show="isWSTADMIN" href="/#/import" class="list-group-item">
        <i class="fa fa-upload"></i> &nbsp;<span translate>Import </span>
    </a>
    <a id="usersExport" ng-show="isWSTADMIN" href="/#/export" class="list-group-item">
        <i class="fa fa-download"></i> &nbsp; <span translate>Export </span>
    </a>
    <a ng-if="!getUserContextHelp('homeIndex')" class="list-group-item admin-menu" ng-click="showIntro()">
        <i class="fa fa-fw fa-map"></i>
        <span translate>Guided tour</span>
    </a>
    <a id="aboutMenu" href="/#/about" class="list-group-item">
        <i class="fa fa-fw fa-question-circle"></i>
        <span translate>About</span>
    </a>
    <span class="list-group-item main-menu-logo" >
        <img src="images/urungi.png" class="img-responsive">
    </span>
</div>
